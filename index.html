<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/assets/css/site.css">
	<script src="/js/site.js"></script>
	<title>factors</title>
</head>
<body>
	<header>
		<section class="page-header">
		  <h1 class="project-name"><a href="/" style="color: white;">factors</a></h1>
		  <h2 class="project-tagline">Personal webpage for Kevin Rose.</h2>
		</section>
	</header>
	<section class="main-content">
		{% for post in site.posts %}
			<article>
				<h2><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h2>
				<p>{{ post.date | date_to_string }}</p>
				<img src="{{ post.img }}">
			</article>
		{% endfor %}
		{% include footer.html %}
	</section>
</body>
</html>
