<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/assets/css/site.css">
	<script src="/js/site.js"></script>
	<title>factors</title>
</head>
<body>
	<header>
		{% include header.html %}
	</header>
	<section class="main-content">
		{% for post in site.posts %}
			<article>
				<h2><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h2>
				<p>{{ post.date | date_to_string }}</p>
			</article>
		{% endfor %}
		{% include footer.html %}
	</section>
</body>
</html>
