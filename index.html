<!DOCTYPE html>
<html>
{% include head.html %}
<body>
	<header>
		<section class="page-header">
		  <h1 class="project-name"><a href="/" style="color: white;">factors</a></h1>
		  <h2 class="project-tagline">Personal webpage for Kevin Rose.</h2>
		</section>
	</header>
	<section class="main-content">
		{% for post in site.posts %}
			<article>
				<a href="{{ site.base_url }}{{ post.url }}">
					<h2>{{ post.title }}</h2>
					<img src="{{ post.img }}">
				</a>
				<p>{{ post.date | date_to_string }}</p>
			</article>
		{% endfor %}
		{% include footer.html %}
	</section>
</body>
</html>
